<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteNook – Share & Discover Student Notes</title>
    <meta name="description" content="NoteNook: upload, browse, and download student notes by subject and college." />
    <meta name="author" content="NoteNook" />
    <link rel="canonical" href="/" />

    <meta property="og:title" content="NoteNook – Share & Discover Student Notes" />
    <meta property="og:description" content="Upload, browse, and download notes with powerful filters. Join NoteNook." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="theme-color" content="#FF4500" />

    <!-- Fonts: Poppins (headings) & Roboto (body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "NoteNook",
        "url": "/",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "/browse?query={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
